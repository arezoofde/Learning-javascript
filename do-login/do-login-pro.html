<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="login-page">
        <div class="form">
                <input type="text" placeholder="username" class="username" onkeydown="usernameValidation()" />
                <span class="username-validation">نام کاربری باید بالا 12 کاراکتر باشد.</span>
                <input type="password" placeholder="password" class="password" onkeydown="passwordValidation()"/>
                <span class="password-validation">رمز عبور باید بالا 8 کاراکتر باشد.</span>
                <button onclick="dataValidation()">login</button>
                <p class="message">Not registered? <a>Create an account</a></p>
        </div>
    </div>


    <script src="do-login-pro.js"></script>

</body>

</html>
